<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-ui-3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="block-ui-3.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Card 1 -->
      <div class="card">
        <div class="card-title">Today's Visitors</div>
        <div class="card-number">24,599</div>
        <div class="bar-chart">
          <div class="bar red"></div>
          <div class="bar green"></div>
          <div class="bar yellow"></div>
          <div class="bar blue"></div>
          <div class="bar orange"></div>
        </div>
        <div class="days">
          <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span
          ><span>Fri</span>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-title">Yesterday's Visitors</div>
        <div class="card-number">15,699</div>
        <div class="bar-chart">
          <div class="bar red"></div>
          <div class="bar green"></div>
          <div class="bar yellow"></div>
          <div class="bar blue"></div>
          <div class="bar orange"></div>
        </div>
        <div class="days">
          <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span
          ><span>Fri</span>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <div class="card-title">Total Downloads</div>
        <div class="card-number">1,24,599</div>
        <div class="bar-chart">
          <div class="bar red"></div>
          <div class="bar green"></div>
          <div class="bar yellow"></div>
          <div class="bar blue"></div>
          <div class="bar orange"></div>
        </div>
        <div class="days">
          <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span
          ><span>Fri</span>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card">
        <div class="card-title">Current Income</div>
        <div class="card-number">$54,599</div>
        <div class="bar-chart">
          <div class="bar red"></div>
          <div class="bar green"></div>
          <div class="bar yellow"></div>
          <div class="bar blue"></div>
          <div class="bar orange"></div>
        </div>
        <div class="days">
          <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span
          ><span>Fri</span>
        </div>
      </div>
    </div>
  </body>
</html>
