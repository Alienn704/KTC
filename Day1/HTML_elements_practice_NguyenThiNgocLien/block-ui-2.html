<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-ui-2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="block-ui-2.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <img
          class="profile-img"
          src="https://i.pinimg.com/550x/bd/75/45/bd7545bf214a1ced56918e5bc43319f9.jpg"
          alt="Avatar"
        />
        <div class="profile-info">
          <h2>Gojo Satoru</h2>
          <p>Web Designer</p>
        </div>
      </div>
      <div class="card-body">
        <div class="info-row">
          <div class="info-label">Followers</div>
          <div class="info-value followers">1,200</div>
        </div>
        <div class="info-row">
          <div class="info-label">Followings</div>
          <div class="info-value followings">1,200</div>
        </div>
        <div class="info-row">
          <div class="info-label">Messages</div>
          <div class="info-value messages">1,200</div>
        </div>
        <div class="info-row">
          <div class="info-label">Likes</div>
          <div class="info-value likes">1,200</div>
        </div>
        <div class="info-row">
          <div class="info-label">Comments</div>
          <div class="info-value comments">1,200</div>
        </div>
      </div>
    </div>
  </body>
</html>
