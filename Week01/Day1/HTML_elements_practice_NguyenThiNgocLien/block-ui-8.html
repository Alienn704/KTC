<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Block-ui-8</title>
    <link rel="stylesheet" href="block-ui-8.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="skill">
        <div class="label">
          <div class="icon green"><i class="fab fa-android"></i></div>
          <span>HTML</span>
        </div>
        <div class="bar">
          <div class="fill green-fill" style="width: 60%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="label">
          <div class="icon red"><i class="fab fa-apple"></i></div>
          <span>CSS</span>
        </div>
        <div class="bar">
          <div class="fill red-fill" style="width: 50%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="label">
          <div class="icon blue"><i class="fab fa-dropbox"></i></div>
          <span>PHP</span>
        </div>
        <div class="bar">
          <div class="fill blue-fill" style="width: 30%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="label">
          <div class="icon yellow"><i class="fab fa-dribbble"></i></div>
          <span>Java</span>
        </div>
        <div class="bar">
          <div class="fill yellow-fill" style="width: 70%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="label">
          <div class="icon purple"><i class="fab fa-drupal"></i></div>
          <span>.Net</span>
        </div>
        <div class="bar">
          <div class="fill purple-fill" style="width: 40%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
