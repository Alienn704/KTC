<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="block-ui-6" content="width=device-width, initial-scale=1.0" />
    <title>Block-ui-6</title>
    <link rel="stylesheet" href="block-ui-6.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card facebook">
        <i class="fab fa-facebook-f icon"></i>
        <h2>Facebook</h2>
        <p>5,00,000 Likes</p>
      </div>
      <div class="card twitter">
        <i class="fab fa-twitter icon"></i>
        <h2>Twitter</h2>
        <p>40,000 Tweets</p>
      </div>
      <div class="card google">
        <i class="fab fa-google-plus-g icon"></i>
        <h2>Google +</h2>
        <p>4,60,000 Plus</p>
      </div>
      <div class="card pinterest">
        <i class="fa-brands fa-pinterest icon"></i>
        <h2>Pinterest</h2>
        <p>34,000 Pins</p>
      </div>
    </div>
  </body>
</html>
